<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pick.css">
</head>
<body>
    <div class="booking-section">
        <h2>Book a Car</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
      
          <label for="pick-up">Pick-up Date:</label>
          <input type="date" id="pick-up" name="pick-up">
      
          <label for="drop-off">Drop-off Date:</label>
          <input type="date" id="drop-off" name="drop-off">
      
          <label for="car">Car Type:</label>
          <select id="car" name="car">
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="convertible">Convertible</option>
          </select>
      
          <button type="submit">Book Now</button>
        </form>
      </div>
</body>
</html>
